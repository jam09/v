<section class="content">
    <div class="block-content">
        <h3 class="block-title">Portafolio</h3>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div *ngFor="let porx of cv.portafolio">
                    <div class="post">
                        <div class="post-thumbnail">
                            <div class="embed-responsive embed-responsive-16by9">
                                <!--<iframe class="embed-responsive-item" [src]="(porx.url)" allowfullscreen></iframe>-->
                                <img class="embed-responsive-item" [src]="(porx.url)" allowfullscreen alt="">
                            </div>
                        </div>
                        <div class="post-title">
                            <a href="#">
                                <h2>{{ porx.titulo}}</h2>
                            </a>
                            <p class="post-info">
                                <span class="post-author">{{ porx.autor }}</span>
                                <span class="slash"></span>
                                <span class="post-date">{{ porx.fecha }}</span>
                                <span class="slash"></span>
                                <span class="post-catetory">{{ porx.categoria }}</span>
                            </p>
                        </div>
                        <div class="post-body">
                            <a class="btn" target="_blank" href="{{porx.enlace}}">Ver Mas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 btn-email">
            <a class="btn lowercase">javiertrejoyam@hotmail.com</a>
        </div>
    </div>
</section>
